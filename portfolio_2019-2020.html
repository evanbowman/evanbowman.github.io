  <div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="img01">
    <div id="caption"></div>
  </div>

  <div class="main">
    <div class="gallery-container" id="gallery-table">

      <div class="gallery">

      <div class="gallery">
        <a href="index.html">
          <img src="img/portfolio/2019-2020/thumbs/reflection.png">
        </a>
        <div class="desc">Reflection</div>
      </div>

      <div class="gallery">
        <a href="index.html">

          <img src="img/portfolio/2019-2020/thumbs/onions.png">

        <div class="desc">Onions</div>
      </div>



  </div>

  <script>
    var modal = document.getElementById("myModal");
    var modalImg = document.getElementById("img01");
    var captionText = document.getElementById("caption");

    var table = document.getElementById("gallery-table");
    for (var i = 0; i < table.children.length; ++i) {
        var child = table.children[i];
        var image = child.children[0].children[0];
        var desc = child.children[1];
        var div = document.createElement("DIV");
        div.appendChild(image);
        child.replaceChild(div, child.children[0]);
        (function(image, div, desc) {
            div.onclick = function() {
                modal.style.display = "block";
                modalImg.src = image.src.split("thumbs/").join("").replace(/.png/, ".jpg");
                captionText.innerHTML = desc.innerHTML;
            }
        })(image, div, desc);
    }

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }
  </script>

</html>
